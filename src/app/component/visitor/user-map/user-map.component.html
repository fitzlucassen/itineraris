<div id="fb-root"></div>

<md-toolbar color="primary">
    <button md-icon-button (click)="start.toggle()">
        <md-icon>menu</md-icon>
    </button> &nbsp; &nbsp;
    <span>Itinéraire de {{title}}</span>
</md-toolbar>

<md-sidenav-container class="left-navigation" [ngStyle]="{'height': screenHeight + 'px'}">
    <md-sidenav #start mode="side" opened="false">
        <md-nav-list>
            <md-list-item>
                <md-icon md-list-avatar aria-label="Accueil">home</md-icon>
                <a md-line href="/">Accueil</a>
            </md-list-item>
            <md-list-item>
                <md-icon md-list-avatar aria-label="Espace membre">person</md-icon>
                <a md-line href="/compte/connexion.html">Espace membre</a>
            </md-list-item>
            <md-list-item>
                <md-icon md-list-avatar aria-label="Recherche">search</md-icon>
                <a md-line href="/visiteur/itineraires.html">Recherche</a>
            </md-list-item>

            <md-divider></md-divider>
        </md-nav-list>
       
        <h2>Partagez le voyage de <span>{{title}}</span></h2>
        <share-buttons class="withCount" [url]="currentUrl" [title]="currentTitle" [description]="currentDescription" [whatsApp]="false" [reddit]="false" [stumbleUpOn]="false" [tumblr]="false" [pinterest]="false" [showCount]="true" (count)="sumCounts($event)"></share-buttons>
        
        <md-nav-list>
            <md-divider></md-divider>
        </md-nav-list>
        <br/>
        
        <h1>Réagissez au voyage de <span>{{title}}</span></h1>
        <br/>
        <div #toAppend>
        </div>
    </md-sidenav>

    <app-map></app-map>
</md-sidenav-container>

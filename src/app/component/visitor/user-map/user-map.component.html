<div id="fb-root"></div>

<mat-toolbar color="primary">
    <button mat-icon-button (click)="start.toggle()">
        <mat-icon>menu</mat-icon>
    </button> &nbsp; &nbsp;
    <span>Itinéraire de {{title}}</span>
</mat-toolbar>

<mat-sidenav-container class="left-navigation" [ngStyle]="{'height': screenHeight + 'px'}">
    <mat-sidenav #start mode="side" opened="false">
        <mat-nav-list>
            <mat-list-item>
                <mat-icon mat-list-avatar>home</mat-icon>
                <a mat-line href="/">Accueil</a>
            </mat-list-item>
            <mat-list-item>
                <mat-icon mat-list-avatar>person</mat-icon>
                <a mat-line href="/compte/connexion.html">Espace membre</a>
            </mat-list-item>
            <mat-list-item>
                <mat-icon mat-list-avatar>search</mat-icon>
                <a mat-line href="/visiteur/itineraires.html">Recherche</a>
            </mat-list-item>

            <mat-divider></mat-divider>
        </mat-nav-list>
       
        <h2>Partagez le voyage de <span>{{title}}</span></h2>
        <share-buttons class="withCount" [url]="currentUrl" [title]="currentTitle" [description]="currentDescription" [whatsApp]="false" [reddit]="false" [stumbleUpOn]="false" [tumblr]="false" [pinterest]="false" [showCount]="true" (count)="sumCounts($event)"></share-buttons>
        
        <mat-nav-list>
            <mat-divider></mat-divider>
        </mat-nav-list>
        <br/>
        
        <h1>Réagissez au voyage de <span>{{title}}</span></h1>
        <br/>
        <div #toAppend>
        </div>
    </mat-sidenav>

    <app-map></app-map>
</mat-sidenav-container>
